<!-- place competencies component-->

<div class=""><!-- Settings & Instructions -->
<a data-toggle="modal" href="#content-configuration"><i class="icon-cog"></i> Configure Component Settings </a>

<a data-toggle="modal" href="#content-instruction"> <i class="icon-info"></i> View Instructions</a>
</div>

<!-- Configuration modal with Front End Form -->
<div class="control-popup modal fade" id="content-configuration" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style="width:490px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Competencies Settings</h4>
            </div>
            <div class="modal-body">
				<div class="confirm-container bg-success hide">
                  <p style="text-align:center;">Successfully Updated Entry!</p>
                </div>

                <form role="form"
                  data-request="{{ __SELF__ }}::onSave"
                  data-request-success="$el.hide();$('.confirm-container').removeClass('hide');completed(data);">

                    {{ form.formRender()|raw }}
                    
                  <div class="form-group">
                     <button id="go" class="btn btn-primary btn-block btn-md" type="submit" value="register">Update Component</button>
                  </div>
                </form>

            </div>
			<div style="clear:both; height:1.5em"></div>
            <!--div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div-->
        </div>
    </div>
</div>

<!-- Instructions modal -->
<div class="control-popup modal fade" id="content-instruction" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style="width:790px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Competencies Instructions</h4>
            </div>
            <div class="modal-body">
                
				{% partial 'competencies::instructions' %}
            </div>
			<div style="clear:both; height:1.5em"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
