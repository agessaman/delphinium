<!-- Student View : element for d3 to place competencies -->
<div style="position:relative; z-index:950">
    <a id="popinfo" title="Info" tabindex="0" role="button" data-trigger="focus" data-container="body" data-toggle="popover" data-placement="left" data-content="add info with script" style="position:absolute; top:0; right:0px;">
        <i class="icon-question"></i>
    </a>
</div>

<script>
/* set up the popover content text and activate it*/
	$('#popinfo').attr("data-content","Click a bar to display details.");
    $('#popinfo').popover();// activate info

	// get data before showing component
    var assignments={{assignments|raw}};//json
    var submissions = {{submissions|raw}};// Only available if DevConfig is student
</script>

<div style="z-index:10;">
	<!-- competencies component -->
	{% partial __SELF__~'::display' %}
</div>
<!-- Modal: when a bar is clicked show details for the competency -->
<div class="control-popup modal fade" id="detailed" tabindex="-1" role="dialog">
    <div class="modal-dialog"><!--  modal-lg -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="detailed-title" class="modal-title">Competency Details</h4>
            </div>
            <div id="detailed-body" class="modal-body">
                <p>This displays details of competency</p>
            </div>
        </div>
    </div>
</div>
