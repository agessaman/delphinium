<div class="stuff">
  <!-- Instructor View with Settings cog -->
  <div style="position:relative; z-index:950;">
      <a id="popinfo" title="Easter Eggs" tabindex="0" role="button" data-trigger="focus" data-trigger-condition="" data-trigger-action="" data-container="body" data-toggle="popover" data-placement="left" data-content="Earn points to unlock hidden stuff!" style="position:absolute; top:0; right:0px;">
        <i class="icon-question"></i>
    </a>
    <div id="cog" data-toggle="modal" href="#content-configuration" style="position:absolute; top:0; right:10px;">
      <a data-toggle="tooltip" title="Settings" data-placement="bottom"><i class="icon-cog"></i></a>
      </div>
  </div>
  <div style="z-index:10;">
      <!-- component partial -->
    <div id="eggs"></div>

    <script>
      var eggs_div = document.getElementById('eggs');
      var html = "<p>First click in the center of the page, then...</p>";
      for (var i = 0; i < eggs.length; i++) {
        if(current_grade >= config[eggs[i]]){
          html+= '<div id=' + eggs[i] + ' class="egg"><p>';
            html += '<i class="icon-' + eggsIcons[i] + '" style="margin-right:10px;"></i>';
            html += '<strong>' + config[eggs[i]] + "</strong> " + comands[i] + '</p>';
          html += '</div>';
        }
      }
      eggs_div.innerHTML = html;
    </script>
  </div>

  <!-- Configuration modal with Front End Form and Instructions in tabs -->
  <div class="control-popup modal fade" id="content-configuration" tabindex="-1" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content" style="width:800px; overflow-y: auto;">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Component Settings</h4>
              </div>
              <div class="modal-body">
                  <!-- Tabs -->
                  <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#configure">Configure</a></li>
                    <li><a data-toggle="tab" href="#instruct">Instructions</a></li>
                  </ul>
                  <div class="tab-content">
                  <!-- Configure instance -->
                    <div id="configure" class="tab-pane fade in active" style="padding: 5px 0px;">
                      <form role="form" id="updateForm"
                        data-request="{{ __SELF__ }}::onUpdate"
                        data-request-success="$el.hide();completed(data);">
                          {{ eggsForm.update(eggsRecordId)|raw }}
                          {{ eggsForm.formRender()|raw }}
                        <div class="form-group">
                           <button class="btn btn-primary btn-block btn-md" type="submit" value="register">Update Component</button>
                        </div>
                      </form>
                    </div>
                  <!-- Instructions -->
                    <div id="instruct" class="tab-pane fade in" style="padding: 0px 20px;">
                        {{ eggsinstructions|raw }}
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
