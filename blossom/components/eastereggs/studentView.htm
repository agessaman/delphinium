<div id="eggs"></div>

<script>
  var eggs_div = document.getElementById('eggs');
  var html = "";
  for (var i = 0; i < eggs.length; i++) {
    if(current_grade >= config[eggs[i]]){
      html+= '<div id=' + eggs[i] + '>';
        html += '<img src="' + path + 'plugins/delphinium/blossom/assets/images/' + eggs[i] + '-icon.png" >';
        html += '<p>' + comands[i] + '</p>';
      html += '</div>';
    }
  }
  eggs_div.innerHTML = html;
</script>
