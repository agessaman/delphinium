# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        hidden: true

    Name:
        label: Name
        span: left
        placeholder: Must be named
        comment: Enter a name for this instance

    Size:
        label: Size
        span: right
        type: dropdown
        default: Medium
        options: 
            Small: [Small 167 pixels wide]
            Medium: [Medium 250 pixels wide]
            Large: [Large 375 pixels wide]
        comment: Select a size for this component

    Color:
        label: Color
        span: left
        type: colorpicker
        commentAbove: Choose a color for the Competency Amount

    Animate:
        label: Animate
        type: checkbox
        span: auto
        containerAttributes: {title:"Yes, I like animation!", style: "padding-top:10px;"}
        default: true
        comment: Checked = Animated bars

    course_id:
        label: Course id
        span: left
        placeholder: Course id
        comment: course id is generated dynamically 
