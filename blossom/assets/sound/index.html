<html>
<head>
	<title>my title</title>
	<script>
		var sound = [];
		sound[0] = new Audio("Bottle Rocket.wav");
		sound[1] = new Audio("Fire Crackers.wav");
		sound[2] = new Audio("Firecrackers Going Off.wav");
		sound[3] = new Audio("Fireworks And Crowd.wav");
		sound[4] = new Audio("Fireworks Finale.wav");
		sound[5] = new Audio("Fireworks.wav");
		sound[0].addEventListener("ended", function() {
			sound[1].play();
		});
		sound[1].addEventListener("ended", function() {
			sound[2].play();
		});
		sound[2].addEventListener("ended", function() {
			sound[3].play();
		});
		sound[3].addEventListener("ended", function() {
			sound[4].play();
		});
		sound[4].addEventListener("ended", function() {
			sound[5].play();
		});
		sound[5].addEventListener("ended", function() {
			sound[0].play();
		});
		sound[0].play();

		setTimeout(function(){
			for (var i = 0; i < sound.length; i++) {
				sound[i].pause();
			};
		},20000);

	</script>
</head>
<body>

</body>
</html>
