fields:
    Configuration_name:
        label: Name
        span: auto
        comment: Enter the name for this dev configuration

    Token:
        label: Token
        span: auto
        comment: Enter the token to be used for development

    User_id:
        label: UserId
        span: auto
        comment: Enter the userId that corresponds to this token
        
    Course_id:
        label: CourseId
        span: auto
        comment: Enter the courseId that corresponds to this token
        
    Domain:
        label: Domain
        span: auto
        comment: Enter the domain
        
    Enabled:
        label: Enable dev mode with this token? (only one token can be used for dev mode at a time)
        type: checkbox
        default: false
        
    Lms:
        label: Lms
        span: auto
        comment: Enter the lms for which you want to use dev mode

    Timezone:
        label: Timezone
        span: auto
        comment: Enter the timezone

    Roles:
        label: Roles
        span: auto
        comment: Enter the role (if there is more than one use commas to separate them)