{% partial __SELF__~"::display" %}
{% if this.page.submitted %}
    <div>Your attendance has been recorded.</div>
{% elseif this.page.code %}
    <form role="form" id="recordAttendance"
          data-request="{{ __SELF__ }}::onRecordAttendance"
          data-request-success="$el.hide();completed(data);">
        <div class="form-group  text-field span-left is-required  " data-field-name="title" id="Form-field-AttendanceSession-title-group">
            <label for="Form-field-AttendanceSession-code">Code</label>
            <!-- Text -->
            <input type="text" name="AttendanceSession[code]" id="Form-field-AttendanceSession-code" value="" placeholder="Enter the code for this attendance session" class="form-control" autocomplete="off" maxlength="255"></div>

        <div class="form-buttons">
            <div class="loading-indicator-container">
                <button class="btn btn-primary" type="submit" value="register">Record attendance</button>
            </div>
        </div>
    </form>
{% else %}
    <div>There are no active attendance sessions</div>
{% endif %}
