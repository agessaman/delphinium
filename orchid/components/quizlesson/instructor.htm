<div class="tools">
    <div id="quizlist" class="quizpanel scrollingBox">

<!-- Configuration modal with Front End Form and Instructions in tabs -->
<div class="control-popup modal fade" id="orchid-configuration" tabindex="-1" role="dialog">
    <div class="modal-dialog dialog-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Component Settings</h4>
            </div>
            <div class="modal-body">
                <!-- Tabs -->
                <ul class="nav nav-tabs">
                  <li class="active"><a data-toggle="tab" href="#orchid-configure">Configure</a></li>
                  <li><a data-toggle="tab" href="#orchid-instruct">Instructions</a></li>
                </ul>
                <div class="tab-content">
                <!-- Configure instance -->
                  <div id="orchid-configure" class="tab-pane fade in active" style="padding: 5px 0px;">
                    <form role="form" id="updateOrchidForm"
                      data-request="{{ __SELF__ }}::onUpdate"
                      data-request-success="$el.hide();$('.confirm-container').removeClass('hide');orchidCompleted();">
                        {{ orchidform.update(orchidrecordId)|raw }}
                        {{ orchidform.formRender()|raw }}
                      <div class="form-group">
                         <button class="btn btn-primary btn-md" type="submit" value="register" data-load-indicator="Saving ...">
                             Update Component
                          </button>
                      </div>
                    </form>
                  </div>
                  <!-- Instructions -->
                  <div id="orchid-instruct" class="tab-pane fade in" style="padding: 0px 20px;">
                      {{ orchidinstructions|raw }}
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: show details for a selected question -->

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <div class="modal-body">
                <div class="clearfix">
                    <div id="qtype" class="left questype">Type:</div>
                    <div id="qpoints" class="right questype">Points:</div>

				<hr/>

					<div id="qtext"></div>
                </div>
				<div>
					<div id="qanswers"></div>
					<div id="qfeedback"></div>
                </div>
            </div>
            <div class="modal-footer">
				<button id="backbtn" type="button" class="btn btn-primary"> <- Back </button>

            </div>
        </div>
    </div>
</div>
