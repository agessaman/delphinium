<?php if ($items): ?>
    <ul>
    <?php foreach ($items as $item): ?>
        <?php foreach ($item->items as $index => $component): ?>
            <li class="group" data-status="<?= $this->getGroupStatus($item->pluginClass) ? 'expanded' : 'collapsed' ?>" data-group-id="<?= e($item->pluginClass) ?>">
                <div class="group">
                    <h4><a href="#"><?= e($component->title) ?></a></h4>
                    <i class="<?= $component->pluginIcon ?>"></i>
                    <span class="description"><?= e($component->description) ?></span>
                </div>
            </li>
        <?php endforeach ?>
    <?php endforeach ?>
    </ul>
<?php else: ?>
    <p class="no-data"><?= e(trans('cms::lang.component.no_records')) ?></p>
<?php endif ?>
