<form
    data-request="{{ __SELF__ }}::onAddItem"
    data-request-update="'{{ __SELF__ }}::list': '#result'"
    data-request-success="$('#input-item').val('')">
    <label class="form-group">Select the components that should affect the bonus variable</label>
    
    <div class="col-sm-12">
        <select multiple="true">
            {% for component in allComponents %}
                <option value="{{component.id}}">{{component.data}}</option>
            {% endfor %}
        </select>
    </div>
